{% extends 'templates/base.html' %}
{% load static %}


{% block content %}

	<!--Password reset confirm-->
    <h1>اکنون رمز عبور جدید را وارد کنید</h1>
	<form method="post">
    {% csrf_token %}
        <input type="hidden" class="hidden" autocomplete="username" value="{{ form.user.get_username }}">
        <table>
            {{ form.as_table }}
        </table>
    <input type="submit">
    </form>


{% endblock %}
